<!DOCTYPE html>
<html>
<head>
  <title>Reading Ruler Options</title> <!-- This will be set by options.js -->
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 400px; }
    div { margin-bottom: 12px; display: flex; align-items: center; }
    label { display: inline-block; width: 120px; margin-right: 10px; }
    input[type="number"], input[type="color"] { width: 100px; padding: 5px; }
    input[type="range"] { flex-grow: 1; }
    input[type="checkbox"] + label { width: auto; } /* Adjust label width for checkbox */
    button { margin-top: 15px; padding: 8px 15px; }
    #statusMessage { margin-top: 10px; font-weight: bold; min-height: 20px; }
    #opacityValue { margin-left: 10px; }
    .explanation { margin-top: 20px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1 id="optionsPageHeading"></h1> <!-- Text will be set by options.js -->

  <div>
    <!-- The label text will be set by options.js -->
    <label for="rulerHeight"></label> 
    <input type="number" id="rulerHeight" min="1" value="32"> 
  </div>

  <div>
    <!-- The label text will be set by options.js -->
    <label for="rulerColor"></label> 
    <input type="color" id="rulerColor" value="#0000FF"> 
  </div>

  <div>
    <!-- The label text will be set by options.js -->
    <label for="rulerOpacity"></label> 
    <input type="range" id="rulerOpacity" min="0" max="1" step="0.01" value="0.3">
    <span id="opacityValue">0.3</span> 
  </div>

  <div>
    <input type="checkbox" id="focusModeEnabled" name="focusModeEnabled">
    <!-- The label text will be set by options.js -->
    <label for="focusModeEnabled"></label> 
  </div>

  <button id="saveOptions"></button> <!-- Text will be set by options.js -->
  <div id="statusMessage"></div>

  <!-- The <small> tag's text will be set by options.js -->
  <p class="explanation" id="pExplanation"><small></small></p> 

  <script src="options.js"></script>
</body>
</html>
